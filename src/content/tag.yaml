- id: Tokino Sora
  description: Bagaimana kabar kalian! Dia adalah Tokino Sora! Memulai debutnya pada 7 September 2017, dia adalah Idola Virtual pertama dari Produksi Hololive. Dia suka menyanyi dan game horor, dan sejak dulu mimpinya adalah "mengadakan konser live di Yokohama Arena". Dia melakukan debut utamanya di Victor Entertainment pada Maret 2019. Dalam perjalanannya menjadi idola profesional, dia memainkan peran dalam acara TV "Watanuki-san Chi" sambil juga menjalankan podcast yang dikenal sebagai "SoraAoto!" Dia juga berperan aktif dalam genre lain. Pada 6 Oktober 2019, dia mengadakan konser live sendiri "Dream!".
  image: img/speeches-cover.jpg
